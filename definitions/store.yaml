                      selectedCarrierId:
                        type: number
                      serviceCode:
                        type: string
                      addressTo:
                        type: object
                        properties:
                          name:
                            type: string
                          companyName:
                            type: string
                          street:
                            type: string
                          street2:
                            type: string
                          city:
                            type: string
                          state:
                            default: ""
