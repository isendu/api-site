openapi: 3.0.3
info:
  title: OpenApi api-store documentation
  description: OpenApi api-store documentation
  version: 1.0.0
  basePath: /api-store
components:
  securitySchemes:
    oaAuth:
      type: oauth2
      flows:
        clientCredentials:
          description: OAuth2 client credentials flow must be a Json Post
          tokenUrl: /api-store/oauth/token
          scopes:
            write:order: Create/delete/update order
            read:order: Read order
            write:shipment: Create/delete shipment
            read:shipment: Read shipment
            read:tracking: Get tracking
            read:carriers: Get carriers
            read:parcels: Get parcels
    bearerS2SAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas: {}
paths:
  /v1/carriers/:
    get:
      operationId: getShippingCarriers
      summary: Get shipping carriers
      tags:
        - carriers
      description: Get available shipping carriers for the current company
      security:
        - oaAuth:
            - carriers:read
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                    carrierName:
                      type: string
                    internalCode:
                      type: string
                    services:
                      type: array
                      items:
                        type: string
                    isIsenduCarrier:
                      type: boolean
                  required:
                    - id
                    - carrierName
                    - internalCode
                    - services
        '429':
          description: Default Response
          headers:
            X-RateLimit-Limit:
              schema:
                type: number
                example: 300
            X-RateLimit-Reset:
              schema:
                type: number
                example: 60
            Retry-After:
              schema:
                type: number
                example: 60000
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /v1/orders/isu/{uuid}:
    get:
      operationId: getOrderByIsuId
      summary: Get order by Isendu Id
      tags:
        - orders
      description: Get order data using the Isendu order Id
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
      security:
        - oaAuth:
            - orders:read
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    format: regex
                    pattern: /^o-[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$/i
