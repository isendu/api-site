openapi: 3.0.3
info:
  title: OpenApi Schema for isendu API
  description: isendu API available for all customers
  version: 1.0.0
components:
  securitySchemes:
    oaAuth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /api-store/oauth/token
          scopes:
            order:write: Create/delete/update order
            order:read: Read order
            shipment:write: Create/delete shipment
            shipment:read: Read shipment
            tracking:read: Get tracking
            carriers:read: Get carriers
            parcels:read: Get parcels
    bearerS2SAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      type: apiKey
      name: x-api-key
      in: header
  schemas: {}
paths:
  /api-store/v1/carriers/:
    get:
      operationId: getShippingCarriers
      summary: Get shipping carriers
      tags:
        - api-store
      description: Get available shipping carriers for the current company
      security:
        - oaAuth:
            - carriers:read
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                    carrierName:
                      type: string
                    internalCode:
                      type: string
                    services:
                      type: array
                      items:
                        type: object
                        properties:
                          code:
                            type: string
                          name:
                            type: string
                        required:
                          - code
                          - name
                    hasPudo:
                      default: false
                      type: boolean
                  required:
                    - id
                    - carrierName
                    - internalCode
                    - services
        "429":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  "/api-store/v1/orders/isu/{uuid}":
    get:
      operationId: getOrderByIsuId
      summary: Get order by Isendu Id
      tags:
        - api-store
      description: Get order data using the Isendu order Id
      parameters:
        - schema:
            type: string
          in: path
          name: uuid
          required: true
      security:
        - oaAuth:
            - orders:read
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                additionalProperties: false
                type: object
                properties:
                  uuid:
                    format: regex
                    pattern: /^o-[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$/i
                    type: string
                    examples:
                      - o-55f5f424-715d-4818-a1d7-deaae095f136
                  updated:
                    format: date-time
                    type: string
                  created:
                    format: date-time
                    type: string
                  status:
                    enum:
                      - pending
                      - partially_fulfilled
                      - fulfilled
                      - error
                      - refunded
                      - exception
                      - cancelled
                      - generating_labels
                      - externally_handled
                      - in_transit
                      - delivered
                  storeOrderId:
                    type: string
                  storeInternalOrderId:
                    type: string
                  storeCreationDate:
                    format: date-time
                    type: string
                  total:
                    type: number
                  subtotal:
                    type: number
                  shippingTotal:
                    type: number
                  currency:
