                      - EUR
                      - USD
                      - GBP
                  shippingMethod:
                    type: string
                  paymentMethod:
                    type: string
                  name:
                    type: string
                  customerName:
                    type: string
                  itemsCount:
                    type: number
                  firstItemImageUrl:
                    type: string
                  trackingInformation:
                    type: array
                    items:
                      type: object
